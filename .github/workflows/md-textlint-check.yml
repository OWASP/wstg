name: Markdown Terminology Lint Check

on:
  pull_request:
    branches:
    - master
    paths:
    - '**.md'
    - '!.github/**'

jobs:
  textlint:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Base
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      with:
        repository: OWASP/wstg
        ref: ${{ github.base_ref || 'master' }}
        path: base
    - name: Checkout PR
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        path: pr
        fetch-depth: 0
    - name: Save PR number
      env:
        PR_NUMBER: ${{ github.event.number }}
      run: echo $PR_NUMBER > pr_number
    - name: Setup Node
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
      with:
        node-version: 24
    - name: Install dependencies
      run: |
        npm install -g textlint
        npm install -g textlint-rule-terminology
    - name: Get Changed Files
      id: files
      working-directory: pr
      run: |
        # Get list of changed .md files (excluding .github/)
        git fetch origin ${{ github.base_ref }}
        FILES=$(git diff --name-only --diff-filter=d origin/${{ github.base_ref }}...HEAD | grep '\.md$' | grep -v '^\.github/' || true)
        # Convert newlines to spaces for compatibility with expected format
        FILES_SPACE_SEPARATED=$(echo "$FILES" | tr '\n' ' ' | xargs)
        echo "files_updated=$FILES_SPACE_SEPARATED" >> $GITHUB_OUTPUT
        echo "## Changed files" >> $GITHUB_STEP_SUMMARY
        echo "$FILES" >> $GITHUB_STEP_SUMMARY
      shell: bash
    - name: Run textlint Check
      env:
        FILES: '${{ steps.files.outputs.files_updated }}'
      run: |
        touch log.txt
        # All markdown files, excluding .github
        # Use fix flag so that it goes through all files
        for FILE in $FILES; do echo "$FILE" | grep -v \.github && textlint --config base/.github/configs/.textlintrc --fix --rule terminology "pr/$FILE" | tee -a log.txt; done
        if grep -q  'Incorrect term' log.txt ; then exit 1 ; else echo -e \"No terminology issues found.\"; fi
    - name: Show Mistakes
      if: failure()
      run: |
        cat log.txt
        cat log.txt | grep -v '✔ Fixed' | tr '✔' '✖' > mistakes.txt
        sed -i 's/✖/❌/g' mistakes.txt
    - name: Create artifact for comment
      if: failure()
      run: |
        echo "**The following mistakes were identified:**" > artifact.txt
        # Copy to generic name for commenting
        cat mistakes.txt | tee -a artifact.txt
    - name: Upload list of mistakes
      if: failure()
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
      with:
        name: artifact
        path: |
          artifact.txt
          pr_number
    - name: Upload PR number on success
      if: success()
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
      with:
        name: artifact
        path: pr_number

