name: Markdown Lint Check

on:
  pull_request:
    branches:
    - master
    paths:
    - '**.md'
    - '!.github/**'

jobs:
  lint:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Base
      uses: actions/checkout@v6
      with:
        repository: OWASP/wstg
        path: base
    - name: Save PR number
      env:
        PR_NUMBER: ${{ github.event.number }}
      run: echo $PR_NUMBER > pr_number
    - name: Setup Node
      uses: actions/setup-node@v6
      with:
        node-version: 24
    - name: Install dependencies
      run: npm install -g markdownlint-cli
    - name: Changed Files Exporter
      id: files
      uses: umani/changed-files@138acc60bcaa548e0c194fc69ed36321ee8466d2 # v4.2.0
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        pattern: '^.*\.(md)$'
    - name: Sparse Checkout Changed Files
      env:
        FILES: '${{ steps.files.outputs.files_updated }} ${{ steps.files.outputs.files_created }}'
      run: |
        # Create pr directory for sparse checkout
        mkdir -p pr
        cd pr
        # Initialize git repository
        git init
        git remote add origin https://github.com/${{ github.event.pull_request.head.repo.full_name }}
        # Enable sparse checkout
        git config core.sparseCheckout true
        # Add only the changed files to sparse checkout
        for FILE in $FILES; do
          printf '%s\n' "$FILE" >> .git/info/sparse-checkout
        done
        # Fetch and checkout only the specified files
        git fetch --depth=1 origin ${{ github.event.pull_request.head.sha }}
        git checkout ${{ github.event.pull_request.head.sha }}
        cd ..
    - name: Run linter
      env:
        FILES: '${{ steps.files.outputs.files_updated }} ${{ steps.files.outputs.files_created }}'
      run: |
        cd pr
        for FILE in $FILES; do
          if [ -f "$FILE" ]; then
            markdownlint "$FILE" --config ../base/.github/configs/.markdownlint.json 2>&1 | tee -a ../lint.txt || true
          fi
        done
        cd ..
        if [ -s lint.txt ]; then
          exit 1
        fi
    - name: Show Linting Issues
      if: failure()
      run: |
        cat lint.txt
        sed -i 's/```/triple-backtick/g' lint.txt
    - name: Create artifact for comment
      if: failure()
      run: |
        echo "**The following issues were identified:**" > artifact.txt
        # Copy to generic name for commenting
        cat lint.txt | tee -a artifact.txt
    - name: Upload list of issues
      if: failure()
      uses: actions/upload-artifact@v6
      with:
        name: artifact
        path: |
          artifact.txt
          pr_number

