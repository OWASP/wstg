name: Markdown Link Check

on:
  pull_request:
    paths:
    - '**.md'
    - '!.github/**'
  workflow_dispatch:

jobs:
  link-check:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Base
      uses: actions/checkout@v6
      with:
        repository: OWASP/wstg
        path: base
    - name: Save PR number
      env:
        PR_NUMBER: ${{ github.event.number }}
      run: echo $PR_NUMBER > pr_number
    - name: Setup Node
      uses: actions/setup-node@v6
      with:
        node-version: 24
    - name: Install dependencies
      run: npm install -g markdown-link-check@3.11.0
    - name: Changed Files Exporter
      if: github.event_name == 'pull_request'
      id: files
      uses: umani/changed-files@138acc60bcaa548e0c194fc69ed36321ee8466d2 # v4.2.0
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        pattern: '^.*\.(md)$'
    - name: Sparse Checkout Changed Files
      if: github.event_name == 'pull_request'
      env:
        FILES: '${{ steps.files.outputs.files_updated }} ${{ steps.files.outputs.files_created }}'
      shell: bash
      run: |
        set -euo pipefail
        
        # Skip if no files changed
        if [ -z "$FILES" ]; then
          echo "No files to checkout, skipping sparse checkout"
          mkdir -p pr
          exit 0
        fi
        
        REPO="${{ github.event.pull_request.head.repo.full_name }}"
        SHA="${{ github.event.pull_request.head.sha }}"
        
        if [ -z "$REPO" ] || [ -z "$SHA" ]; then
          echo "Error: Missing repository information (REPO='$REPO', SHA='$SHA')" >&2
          exit 1
        fi
        
        # Validate REPO format to prevent injection via special characters
        if [[ ! "$REPO" =~ ^[a-zA-Z0-9_-]+/[a-zA-Z0-9_.-]+$ ]]; then
          echo "Error: Invalid repository format: '$REPO'. Expected 'owner/repo'." >&2
          exit 1
        fi
        
        # Validate SHA format (7-40 lowercase hex characters)
        if [[ ! "$SHA" =~ ^[0-9a-f]{7,40}$ ]]; then
          echo "Error: Invalid SHA format '$SHA'. Expected 7-40 lowercase hex characters." >&2
          exit 1
        fi
        
        # Create pr directory for sparse checkout
        mkdir -p pr
        cd pr
        # Initialize git repository
        git init || { echo "Error: git init failed" >&2; exit 1; }
        git remote add origin "https://github.com/$REPO" || { echo "Error: git remote add failed" >&2; exit 1; }
        # Enable sparse checkout
        git config core.sparseCheckout true || { echo "Error: git config failed" >&2; exit 1; }
        # Add only the changed files to sparse checkout
        for FILE in $FILES; do
          printf '%s\n' "$FILE" >> .git/info/sparse-checkout
        done
        
        # If no files were added to sparse-checkout, skip fetch/checkout
        if [ ! -s .git/info/sparse-checkout ]; then
          echo "No markdown files to checkout, skipping git fetch and checkout"
          cd ..
          exit 0
        fi
        
        # Fetch and checkout only the specified files
        git fetch --depth=1 origin "$SHA" || { echo "Error: git fetch failed for SHA '$SHA'" >&2; exit 1; }
        git checkout "$SHA" || { echo "Error: git checkout failed for SHA '$SHA'" >&2; exit 1; }
        cd ..
    - name: PR link check
      if: github.event_name == 'pull_request'
      env:
        FILES: '${{ steps.files.outputs.files_updated }} ${{ steps.files.outputs.files_created }}'
      shell: bash
      run: |
        set -euo pipefail
        
        echo "The Following files were changed or created:"
        printf '%s\n' $FILES
        touch log err
        
        # Copy changed files from pr/ to base/ to check them with correct relative link resolution
        for FILE in $FILES; do
          if printf '%s\n' "$FILE" | grep -q '.*\.md$'; then
            # Ensure parent directory exists in base/
            mkdir -p "base/$(dirname "$FILE")"
            # Copy the PR version to base/
            cp "pr/$FILE" "base/$FILE"
          fi
        done
        
        # Check files in base/ where relative links can be resolved
        for FILE in $FILES; do
          if printf '%s\n' "$FILE" | grep -q '.*\.md$'; then
            markdown-link-check -q -v -c base/.github/configs/markdown-link-check-config.json "base/$FILE" 1>> log 2>> err
          fi
        done
        
        if grep -q  "ERROR:" err ; then exit 1 ; else echo -e "No broken links found."; fi
        echo $(cat log)
        echo $(cat err)
    - name: Repository link check
      if: github.event_name == 'workflow_dispatch'
      run: |
        cd base
        touch log err
        find . -name \*.md -exec markdown-link-check -q -v --config .github/configs/markdown-link-check-config.json {} 1>> log 2>> err \;
        if grep -q  "ERROR:" err ; then exit 1 ; else echo -e "No broken links found."; fi
        echo $(cat log)
        echo $(cat err)
    - name: Show broken links
      if: failure()
      run: |
        cat log | awk -v RS="FILE:" 'match($0, /(\S*\.md).*\[✖\].*([0-9]*\slinks\schecked\.)(.*)/, arr ) { print "FILE:"arr[1] arr[3] > "brokenlinks.txt"}'
        sed -i 's/\[✖\]/\[❌\]/g' brokenlinks.txt
        cat brokenlinks.txt
    - name: Create artifact for comment
      if: failure()
      run: |
        echo "**The following links are broken:**" > artifact.txt
        # Copy to generic name for commenting
        cat brokenlinks.txt | tee -a artifact.txt
        rm -f err log
        cat artifact.txt >> $GITHUB_STEP_SUMMARY
    - name: Upload list of broken links
      if: failure()
      uses: actions/upload-artifact@v6
      with:
        name: artifact
        path: |
          artifact.txt
          pr_number
